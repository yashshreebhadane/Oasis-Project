<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>TEMPERATURE CONVERTER WEBSITE</h1>

        <p class="description">
            Enter a temperature in Celsius or Fahrenheit and click convert.
            The converted temperature will be displayed with the correct unit.
        </p>

        <input 
            type="number" 
            id="temperatureInput" 
            placeholder="Enter temperature">

        <select id="unitSelect">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <div class="result" id="result">
            Converted temperature will appear here
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
